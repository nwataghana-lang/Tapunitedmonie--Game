
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tap United Monie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #f0f0f0;
    }
    #counter {
      font-size: 40px;
      margin-bottom: 20px;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      background: green;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:active {
      background: darkgreen;
    }
  </style>
</head>
<body><p>Your referral link:</p>
<code id="refLink"></code>

<script>
  const username = localStorage.getItem("username") || prompt("Enter your username:");
  localStorage.setItem("username", username);

  const link = `https://tapunitedmonie-game.vercel.app/?ref=${username}`;
  document.getElementById("refLink").innerText = link;
</script>

  <h1>Tap United Monie</h1>
  <div id="counter">0 Coins</div>
  <button onclick="tap()">Tap to Earn</button>

  <script>
    let count = localStorage.getItem('tapCount') || 0;
    count = parseInt(count);
    document.getElementById('counter').innerText = count + ' Coins';

    function tap() {
      count++;
      localStorage.setItem('tapCount', count);
      document.getElementById('counter').innerText = count + ' Coins';
    }
  </script><script src="script.js"></script>
</body>
