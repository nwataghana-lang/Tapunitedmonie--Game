<!DOCTYPE html>
<html>
<head>
  <title>TapUnitedMonie</title>
</head>
<body>
  <h1>Tap to Earn!</h1>
  <button onclick="tap()">Tap</button>
  <p>Points: <span id="points">0</span></p>

  <script>
    let points = 0;
    function tap() {
      points++;
      document.getElementById('points').innerText = points;
    }
  </script>
</body>
</html>
