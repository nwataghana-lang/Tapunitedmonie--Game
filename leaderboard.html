
<!DOCTYPE html>
<html>
<head><title>Leaderboard</title></head>
<body>
<h2>Leaderboard</h2>
<ol>
  <li>user1 - 5000 coins</li>
  <li>user2 - 3500 coins</li>
  <li>user3 - 2000 coins</li>
</ol>
<h1>Leaderboard 🏆</h1>
<ul id="leaderboard"></ul>

<script>
  fetch("https://nwataghana.pythonanywhere.com/api/leaderboard")
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("leaderboard");
      data.forEach((user, index) => {
        const li = document.createElement("li");
        li.innerText = `${index + 1}. ${user.username} - ${user.balance} 🪙`;
        list.appendChild(li);
      });
    });
</script>

</html>
